<div class="sticky top-0 border-bottom-1 border-gray-200 shadow-1 z-1">
    <p-toolbar [styleClass]="'bg-white border-top-none border-x-none border-noround sm:flex sm:justify-content-center sm:w-full md:flex md:justify-content-between px-8'">
        <div class="p-toolbar-group-start pl-1 sm:hidden md:flex cursor-pointer" routerLink="/">
            <fa-icon [icon]="['fab', 'yandex']" size="3x" class="text-primary"></fa-icon>
            <div class="font-bold text-primary pl-2 text-2xl">Pearson</div>
        </div>
        <div class="p-toolbar-group-center bg-white border-round-3xl p-0 border-1 border-gray-300 shadow-1 hover:shadow-2 middle-group search flex justify-content-around">
            <button class="p-button border-round-left-3xl border-noround-right border-right-none border-none bg-white text-dark focus:shadow-none">
                {{location}}
            </button>
            <div class="border-2 border-left-none border-gray-500 separator"></div>
            <button class="p-button border-none border-noround bg-white text-dark focus:shadow-none">
                {{dates}}
            </button>
            <div class="border-2 border-left-none border-gray-500 separator"></div>
            <button class="p-button guest-btn border-none border-noround-right-3xl bg-white text-dark focus:shadow-none text-gray-400 p-2">
                <div>{{guests}}</div>
            </button>
            <button class="mr-2 p-button flex items-center justify-center p-2 bg-white border-none focus:shadow-none hover:shadow-1 rounded-full">
                <fa-icon [icon]="'search'" class="text-sm text-dark"></fa-icon>
            </button>
        </div>
        <div class="p-toolbar-group-end sm:hidden md:flex">
            <a class="p-button p-button-link">Pearson</a>
            <p-menu #menu [model]="currentMenuItems" [popup]="true" styleClass="border-round-xl mt-1"></p-menu>
            <button (click)="menu.toggle($event)" class="menu flex align-content-center justify-content-around ml-2 pl-3 p-2 border-gray-200 focus:shadow-none hover:shadow-1 border-round-3xl bg-white p-button">
                <fa-icon [icon]="'bars'" class="text-sm text-dark mr-3"></fa-icon>
                <app-avatar [imageUrl]="" avatarSize="avatar-sm"></app-avatar>
            </button>
        </div>
    </p-toolbar>
    <app-category></app-category>
</div>
