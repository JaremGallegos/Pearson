<div class="categories pt-3 mx-8 flex justify-center">
    @for (category of categories; track category.technicalName) {
        @if (category.technicalName !== 'TODO') {
            <div class="flex flex-column align-items-center items-center justify-center pb-3 category"
                [class.category-activated]="category.activated">
                <fa-icon class="mb-1" [icon]="category.icon"></fa-icon>
                <div title="{{category.displayName}}" class="name">{{ category.displayName }}</div>
            </div>
        }
    }
</div>
